{% extends 'new_basic.html' %}
{% block title %}Dashboadr{% endblock %}
{% block content %}

    <aside class="right-side" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
           xmlns="http://www.w3.org/1999/html">


        <section class="col-lg-12 connectedSortable ui-sortable">
            <div class="row">
             <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">jid结果</h3>
                </div>
                   <div class="box-body">
                       <textarea style="margin: 1px 2px 10px; height: 1000px; width: 100%; background-color: black;color: green">{% for key,value in result.items() %}
{{ key }}:
-------------------------------- {% for i in value.values() %}
Comment:    {{ i['comment'] }}
Result:     {{ i['result'] }}
Pid:        {{ i['changes']['pid'] }}
Retcode:    {{ i['changes']['retcode'] }}
stderr:     {{ i['changes']['stderr'] }}
stdout:
{{ i['changes']['stdout'] }}
-------------------------------- {% endfor %}{% endfor %} </textarea>
                   </div>
              </div>
             </div>
            </div>
        </section>
    </aside>
{% endblock %}
