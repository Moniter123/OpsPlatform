{% extends "bootstrap.html" %}
{% block content %}
    <div class="row-fluid">
            <div class="span9">
                   <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            Zabbix主机添加(批量)
                        </h4>
                    </div>
                    <h5>请先上传需要添加主机的文本文件<code>&lt;'hostlist.xls'&gt;</code>格式如下:</h5>
                    <h5>请务必保持文件格式如下所示:</h5>
                    <img src="{{ url_for('static',filename='assets/images/add.png') }}" alt="add host example">

                <form action="zabbixadd" method=post enctype=multipart/form-data>
                      <p>
                          <input  type=file name=file>
                          <input type=submit value=upload>
                      </p>
                             {% for message in get_flashed_messages() %}
                                <div id="myAlert" class="alert alert-success">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ message }}
                            </div>
                            {% endfor %}
                </form>
                <hr>
        </div>

      <div class="span4">
        <div class="row">
            <div class="col-sm-10">
                <div class="widget-box transparent">
                    <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            执行结果
                        </h4>
                    </div>
                        <textarea style="margin: 0px 0px 10px; height: 195px; width: 530px; background-color: black;color: green">
{% for i in result %}  {{ i.strip('\n') }}
{% endfor %}
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
</div>
    <hr>
{% endblock %}
