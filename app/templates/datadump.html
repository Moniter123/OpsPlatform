{% extends 'bootstrap.html' %}
{% block content %}
<div class="row-fluid">
            <div class="span9">
                    <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            JP-TEST --> JP-CBT
                        </h4>
                    </div>
                 <h5>请填写需要从<code>&lt;Jp-test&gt;</code>导入数据到<code>&lt;Jp-cbt&gt;</code>的表名,多个表则以空格隔开.</h5>
                             <form id= 'jptest' role="form" action='{{ url_for('main.data') }}'  method='POST'>
                                  <div class="form-group">
                                        <textarea type="text" name="contenet" class="form-control" rows="4" placeholder="tablename..." style="margin: 0px 0px 10px; height: 50px; width: 550px; background-color: write;color: black"></textarea>
                                  </div>
                                      <button type="submit" class="btn btn-primary"> Run </button>
                            </form>
                                <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            JP-CBT --> JP-正式服
                        </h4>
                    </div>
                 <h5>请填写需要从<code>&lt;Jp-cbt&gt;</code>导入数据到<code>&lt;Jp-正式服&gt;</code>的表名,多个表则以空格隔开.</h5>
                             <form id= 'jptest' role="form" action='{{ url_for('main.data1') }}'  method='POST'>
                                  <div class="form-group">
                                        <textarea type="text" name="contenet" class="form-control" rows="4" placeholder="tablename..." style="margin: 0px 0px 10px; height: 50px; width: 550px; background-color: write;color: black"></textarea>
                                  </div>
                                      <button type="submit" class="btn btn-primary"> Run </button>
                                       {% for message in get_flashed_messages() %}
                                        <div id="myAlert" class="alert alert-warning">
                                            <button type="button" class="close" data-dismiss="alert">x</button>
                                            {{ message }} {{ cmd }}
                                        </div>
                                    {% endfor %}
                            </form>
            </div>

    <div class="span4">
        <div class="row">
            <div class="col-sm-10">
                <div class="widget-box transparent">
                    <div class="widget-header widget-header-flat">
                        <h4 class="lighter">
                            执行结果
                        </h4>
                    </div>
                        <textarea style="margin: 0px 0px 10px; height: 200px; width: 600px; background-color: black;color: green">
{% for v in data %}
------Result------
{{ v }}
{% endfor %}
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
